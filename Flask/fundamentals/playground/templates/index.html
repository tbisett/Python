<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
    .container {
        height: auto;
        width: 1050px;
        margin: auto;
    }

    .blockContainer {
        height: auto;
        width: 1000px;
        display: flex;
        justify-content: space-evenly;
        align-content: center;
        align-self: center;
        flex-wrap: wrap;
    }
    
    h1 {
        text-align: center;
    }
    
    .blocks {
        height: 200px;
        width: 200px;
        background-color: {{color}};
        margin: 1em;
    }

</style>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="blockContainer">
            {% for x in range(n) %}
            <div class="blocks"></div>
            {% endfor %}
            /* <!-- <div class="blocks"></div>
            <div class="blocks"></div> --> */
        </div> 
    </div>
</body>
</html>
